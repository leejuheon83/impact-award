<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>특별성과 기여상 후보 추천</title>
    <meta name="theme-color" content="#1e57f0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-title">SBS M&amp;C [특별성과 기여상]</span>
      </div>
      <div class="avatar">HR</div>
    </header>

    <main class="page">
      <section class="hero hero-special">
        <div class="hero-step">
          <span id="step-count" class="step-count">STEP 1 / 5</span>
          <span class="step-title">부문 선택</span>
        </div>
        <div class="progress-track">
          <div id="step-progress" class="progress-bar"></div>
        </div>
        <div class="hero-heading">
          <h1>특별성과 기여상 후보 추천</h1>
          <p>
            정해진 목표나 계획 범위를 넘어, 개인 또는 팀의 임팩트 있는 ‘특별성과’ 격려하기 위함입니다.
          </p>
        </div>
      </section>

      <div class="stepper">
        <div class="stepper-item active">부문 선택</div>
        <div class="stepper-item">추천자 정보</div>
        <div class="stepper-item">후보자 정보</div>
        <div class="stepper-item">내용 작성</div>
        <div class="stepper-item">검토 및 출력</div>
      </div>

      <form id="recommendation-form" class="card" novalidate>
        <div class="save-state">
          <span id="save-state">저장 전</span>
        </div>
        <div id="step-error" class="step-error"></div>

        <section data-step="0" class="step">
          <div class="division-grid">
            <label class="division-card moon">
              <input type="radio" name="division" value="특별성과 기여상" checked />
              <div class="division-visual"></div>
              <div class="division-body">
                <div class="division-title">
                  <strong> </strong>
                </div>
                <button type="button" class="division-select" data-division-select="특별성과 기여상">
                  후보자 추천하기 →
                </button>
              </div>
            </label>
          </div>
        </section>

        <section data-step="1" class="step hidden">
          <h2>추천자 정보</h2>
          <div class="grid">
            <label>
              추천자 이름
              <input type="text" name="recommender_name" placeholder="예: 김혜린" required />
            </label>
            <label>
              추천자 부서
              <input type="text" name="recommender_dept" placeholder="예: 디지털전략팀" required />
            </label>
            <label>
              이메일 (선택)
              <input type="email" name="recommender_email" placeholder="예: hye.rin@company.com" />
            </label>
          </div>
        </section>

        <section data-step="2" class="step hidden">
          <h2>후보자 정보</h2>
          <p class="helper">후보자의 기본 정보를 입력하세요.</p>
          <div class="grid">
            <label>
              후보자 이름
              <input type="text" name="nominee_name" placeholder="예: 홍길동" required />
            </label>
            <label>
              후보자 부서
              <input type="text" name="nominee_dept" placeholder="예: 디지털전략팀" required />
            </label>
          </div>
        </section>

        <section data-step="3" class="step hidden">
          <h2>추천 사유 및 활동 내용</h2>
          <p class="helper">핵심 성과와 영향도를 구체적으로 작성해주세요.</p>
          <label>
            추천 사유
            <textarea name="reason" rows="4" placeholder="예: 신규 광고주 유치 과정에서..." required></textarea>
          </label>
          <label>
            활동 내용
            <textarea name="achievement" rows="4" placeholder="예: OO 프로젝트에서 성과 창출" required></textarea>
          </label>
          <label>
            증빙 자료 업로드
            <input type="file" id="evidence-files" multiple accept=".pdf,.png,.jpg" />
          </label>
        </section>

        <section data-step="4" class="step hidden">
          <h2>증빙 및 출력</h2>
          <p class="helper">파일 확장자는 pdf, png, jpg만 허용됩니다.</p>

          <div class="summary">
            <h3>제출 요약</h3>
            <div id="summary-panel" class="summary-panel"></div>
          </div>

          <div id="receipt-panel" class="receipt-panel hidden">
            <h3>접수 완료</h3>
            <p>접수번호: <strong id="receipt-number"></strong></p>
            <p id="print-status" class="print-status"></p>
            <button type="button" id="download-pdf" class="secondary">추천서 PDF 저장</button>
            <button type="button" id="print-submit">제출</button>
          </div>
        </section>

        <div class="actions">
          <button type="button" id="prev-step" class="secondary">이전</button>
          <button type="button" id="next-step">다음</button>
          <button type="submit" id="submit-form" class="hidden">출력</button>
        </div>
      </form>
    </main>
    <div id="print-area" class="print-area" aria-hidden="true"></div>
    <script src="/node_modules/html2pdf.js/dist/html2pdf.bundle.min.js?v=20260127"></script>
    <script type="module" src="src/ui/app.js?v=20260127"></script>
  </body>
</html>
